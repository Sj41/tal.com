<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdd2e7; /* Baby Pink */
      color: #333; /* Dark Gray */
      text-align: center;
    }
    #welcome-message {
      padding: 20px;
      background-color: #ffb6c1; /* Light Pink */
    }
    #calculator {
      margin: 20px;
      padding: 10px;
      background-color: #d3d3d3; /* Light Gray */
      border-radius: 10px;
      display: inline-block;
    }
    button {
      width: 40px;
      height: 40px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #800080; /* Purple */
      color: #fff; /* White */
      font-size: 16px;
    }
    button.operator {
      background-color: #ff1493; /* Deep Pink */
    }
  </style>
  <title>Calculator</title>
</head>
<body>
  <div id="welcome-message">
    <h1>WELCOME TO MY WEBSITE</h1>
    <p>This is a test project</p>
    <p>Here is a calculator for you to solve math problems ðŸ˜‰</p>
  </div>

  <div id="calculator">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <br>
    <button>0</button>
    <button class="operator">+</button>
    <button class="operator">-</button>
    <br>
    <button class="operator">*</button>
    <button class="operator">/</button>
    <button class="operator">=</button>
    <br>
    <button class="operator">C</button>
  </div>

  <p>Thank you for visiting my website! Let me know if you like this project. Give me feedback on what can be improved: <a href="mailto:psycozoro@aol.com">psycozoro@aol.com</a></p>
</body>
</html>
